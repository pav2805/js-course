  <script>
    function printNumbers(lastNumber) {
  // i – сокращение от index (порядковый номер)
  // используется по общему соглашению во множестве языков
  // как счётчик цикла
  let i = lastNumber;

  while (i >= 1) {
    document.write(i + '<br>');
    i --;
  }
  document.write('finished!');
};

printNumbers(888);
